<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Drag & Drop elements from one position to another by using HTML CSS & JavaScript. Including drag-and-drop functionality with some animations." />
  <meta name="keywords" content="drag drop html,drag drop html css javascript,drag drop javascript,drag drop js,draggable HTML and CSS,HTML, CSS, JavaScript " />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop Interface</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../custom-styles.css" />
  <script src="../custom-scripts.js" defer></script>
</head>
<body>
    <h1>Drag N Drop</h1>
  <section class="container">
    <div class="box">
      <div class="image" draggable="true"></div>
    </div>
    <div class="box"></div>
  </section>
  <div class="success-message">
    <p>Item dropped successfully!</p>
  </div>
  <div class="reset-btn">
    <button onclick="resetContainers()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
